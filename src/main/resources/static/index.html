<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link href="css/registration.css" rel="stylesheet">
    <script src="js/angular-bootstrap.js" type="text/javascript"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/chatController.js"></script>
    <script src="js/controllers/navigationController.js"></script>
    <script src="js/controllers/newGameController.js"></script>
    <script src="js/controllers/viewGameController.js"></script>
    <script src="js/controllers/gameListController.js"></script>
    <script src="js/services/mainService.js"></script>
    <script src="js/services/websocketService.js"></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="chat">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div ng-controller="NavigationController as nav" class="container-fluid">
            <ul class="nav navbar-nav" role="tablist">
                <li ng-class="{active:nav.tab('home')}"><a href="#/">home</a></li>
                <li ng-show="authenticated" ng-class="{active:nav.tab('chat')}"><a href="#/chat">chat</a></li>
                <li ng-show="authenticated" ng-class="{active:nav.tab('gameList')}"><a href="#/game/list/active">Game list</a></li>
                <li ng-show="authenticated" ng-class="{active:nav.tab('newGame')}">
                    <a href="#/game/new">New Game</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show="!authenticated" ng-class="{active:nav.tab('navigation')}"><a href="#/login">login</a></li>
                <li ng-show="authenticated">
                    <a href="" ng-click="nav.logout()">logout</a>
                </li>
            </ul>
        </div>

    </nav>
    <div ng-view class="container"></div>

</body>
</html>
